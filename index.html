<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Telegram Web App</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="button-group">
         <button id="btnPromotions" class="active">Акции</button>
         <button id="btnCategories">Категории</button>
      </div>

      <div id="promotionsSection" class="section active">
         <button class="promotion promotion-button" data-description="Описание акции 1">Акция 1</button>
         <button class="promotion promotion-button" data-description="Описание акции 2">Акция 2</button>
      </div>

      <div id="categoriesSection" class="section">
         <button class="category" data-category="Категория 1">Категория 1</button>
         <button class="category" data-category="Категория 2">Категория 2</button>
      </div>

      <div id="promotionListSection" class="section">
         <p id="promotionListText">Выберите категорию, чтобы увидеть список акций.</p>
         <div id="promotionListButtons" class="promotion-list"></div>
      </div>

      <div id="descriptionSection" class="section">
         <p id="descriptionText">Выберите акцию, чтобы увидеть описание.</p>
      </div>
   </div>

   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script src="script.js"></script>
</body>
</html>
